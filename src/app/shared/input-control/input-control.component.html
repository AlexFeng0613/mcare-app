<div #inputControl class="input-control" [class.focus]="focused">
  <input #input
         [type]="type"
         [name]="name"
         (focus)="_handleFocus($event)"
         [placeholder]="placeholder"
         (change)="_handleChange($event)"
         (blur)="_handleBlur($event)"
         [(ngModel)]="value">
  <i #iconDelete *ngIf="focused" class="icon icon-delete" (click)="_handleClear($event)"></i>
</div>
